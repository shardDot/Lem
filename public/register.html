<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="container">
      <h1>Testing Sessions :)</h1>
      <nav>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <form action="#" autocomplete="off">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          pattern="^[a-zA-Z0-9_\-]{1,20}$"
          title="Username must be 1â€“20 characters and can only include letters, numbers, underscores (_), or hyphens (-)."
          required
        />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <button>Submit</button>
        <p id="status">&nbsp</p>
      </form>
    </main>
    <footer>Todos direitos reservados - Shard&COPY;</footer>
    <script type="module" src="script/register.js"></script>
  </body>
</html>
